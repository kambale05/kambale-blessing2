<html>
    <head>
        <title> Sign up</title>
        <link rel="stylesheet" href="sign up.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-
        awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/bbce9a2f30.js" crossorigin="anonymous"></script>
    </head>
    <body>
       <div class="container"> 
            <h1>SIGN UP</h1>  

         <p>Please fill this form to create an Account</p>

            <div class="input-box">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Name" />
         </div>

            <div class="input-box">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Email" />
         </div>

            <div class="input-box">
            <i class="fa fa-key"></i>
            <input type="password" placeholder="Password" id="myinput">
            <span class="eye" onclick="myFunction1()">
                <i id="hide1" class="fa fa-eye"></i>
                <i id="hide2" class="fa fa-eye-slash"></i>
            </span>
            </div>

            <div class="input-box">
            <i class="fa fa-key"></i>
            <input type="Re-password" placeholder="Re-password" id="myinput">
            <span class="eye" onclick="myFunction2()">
                <i id="hide1" class="fa fa-eye"></i>
                <i id="hide2" class="fa fa-eye-slash"></i>
            </span>
           </div> 
           
            <button class="Registerbtn"><a href="sign in.html"> SIGN UP</a></button>

            <p> By creating an account you agree to our
             <a href="#">terms and privacy</a>
            </p>

         
              <div class="login">
               <p>Already have account? <a href="sign in.html">SIGN IN</a></p>
 
             <div class="style">
                <i class="fa fa-google"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-facebook"></i>
                </div>
              </div>

         
        </div>

        <SCript>
            function myFunction1(){
                var x =document.getElementById("myinput");
                var y =document.getElementById("hide1"); 
                var z =document.getElementById("hide2");

                if(x.type === 'password'){
                    x.type = "text";
                    y.style.display = "block";
                    z.style.display = "none";
                }
                else{
                    x.type = "password";
                    y.style.display = "none";
                    z.style.display = "block";
                }
            }

            function myFunction2(){
                var x =document.getElementById("myinput");
                var y =document.getElementById("hide1"); 
                var z =document.getElementById("hide2");

                if(x.type === 'Re-password'){
                    x.type = "text";
                    y.style.display = "block";
                    z.style.display = "none";
                }
                else{
                    x.type = "Re-password";
                    y.style.display = "none";
                    z.style.display = "block";
                }
            }
        </SCript>

    </body>
</html>
